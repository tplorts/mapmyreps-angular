<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="states"></div>
<p>{{ selectedStateName }}</p>
<svg #svg [attr.width]="width" [attr.height]="height">
<!--   <rect class="background" [attr.width]="width" [attr.height]="height"></rect> -->
  <g class="states">
    <svg:path
      *ngFor="let geo of stateGeometries"
      class="state-path"
      [ngClass]="{ 'selected': isSelected(geo) }"
      [attr.d]="geo.pathData"
      (click)="selectState(geo)"
    ></svg:path>
  </g>
  <svg:path class="state-borders" [attr.d]="bordersData"></svg:path>
</svg>

<pre>
  {{ usaStatesGeoDataJson }}
</pre>
